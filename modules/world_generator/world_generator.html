<!DOCTYPE HTML>
<html lang="en">
    
<head>
    <meta charset="utf-8"/>
    <script src="lib/lz-string.js"></script>
    <link href="lib/fontawesome/css/all.css" rel="stylesheet">
    <script src="node_modules/rpg-dice-roller/lib/umd/bundle.min.js"></script> 
    <script src="data.js"></script> 
    <script src="util.js"></script>
    <script src="user_interface.js"></script>
    <script src="heightmap.js"></script>
    <script src="world_generator.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css"><script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script>
		(adsbygoogle = window.adsbygoogle || []).push({
			google_ad_client: "ca-pub-8248287848652090",
			enable_page_level_ads: true
		});
	</script>
</head>
<body>
    <div id="toolbar">
      <i class="fas fa-search-location toolbar_icon"></i>
      <i class="fas fa-cog toolbar_icon"></i>
      <i class="fas fa-info-circle toolbar_icon"></i>
      <i class="fas fa-sticky-note toolbar_icon"></i>
      <i class="fas fa-question-circle toolbar_icon"></i>
    </div>
    <div id="save_window">
        <button class="styledButton" onclick="user_interface.generateSaveFile()">Generate DM Save File</button>
        <button class="styledButton" onclick="user_interface.generatePlayerSaveFile()">Generate Player Save File</button>

        <button class="styledButton" onclick="user_interface.loadSaveFile()">Load Save File</button>

        Copy this text into a file and save it, then copy that text back into here, click load and you'll have the data back that you had before.
        <input type="text" size="40" id="save_file_input">
        <button class="styledButton" onclick="user_interface.copySaveFile()">Copy Text</button>
        <a id="dl_link">Open map image in new tab</a>
        <button class="styledButton" onclick="generateWorld()">Generate World</button>
        <br><br>
        <table>
            <tr>
                <td>
                    World Width
                </td>
                <td>
                    <button type="button" onclick="user_interface.decreaseWorldWidth()">-</button>
                    <span id="world_width_span">170</span>
                    <button type="button" onclick="user_interface.increaseWorldWidth()">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    World Scale
                </td>
                <td>
                    <button type="button" onclick="user_interface.decreaseWorldScale()">-</button>
                    <span id="world_scale_span">16</span>
                    <button type="button" onclick="user_interface.increaseWorldScale()">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    Water Percentage
                </td>
                <td>
                    <button type="button" onclick="user_interface.decreaseWaterPercentage()">-</button>
                    <span id="water_percentage_span">15</span>
                    <button type="button" onclick="user_interface.increaseWaterPercentage()">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    Number of Players
                </td>
                <td>
                    <button type="button" onclick="user_interface.decreasePlayerCount()">-</button>
                    <span id="player_count_span">4</span>
                    <button type="button" onclick="user_interface.increasePlayerCount()">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    Player Level
                </td>
                <td>
                    <button type="button" onclick="user_interface.decreaseLevel()">-</button>
                    <span id="level_span">1</span>
                    <button type="button" onclick="user_interface.increaseLevel()">+</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="floating_window">
        <h2>World Generator</h2>
        <button class="styledButton" onclick="user_interface.closeFloatingWindow()">Close</button>
        <button class="styledButton" onclick="user_interface.expandFloatingWindow()">Expand</button>
        <button class="styledButton" onclick="user_interface.swapFloatingWindowSide()">Swap Menu Side</button>
        
        <br>
        <canvas id="town_map_canvas" height="500" width="500"></canvas>
        <div id="details_div"></div>
    </div>
    <br>
    <canvas id="world_canvas" height="10" width="10"></canvas>

    <img id="town_img" src="images/town.png" style="display:none;">
    <img id="dungeon_img" src="images/dungeon.png" style="display:none;">
    
    
    <script src="world_generator_init.js"></script>
</body>

</html>

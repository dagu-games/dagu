<!DOCTYPE html>
<html>
<style>
  .tile {
    padding: 0 0 0 0;
    margin: 0 0 0 0;
  }
  body {
    font-family: "Courier New",monospace;
    padding: 0 0 0 0;
    margin: 0 0 0 0;
  }
  #mapContainer   {
    height: 62vh;
    width:44vw;
    position: absolute;
    left: 1px;
    font-size: 2vh;
    cursor:default;
    border: 1px solid gray;
  }
  #contextMenuContainer   {
    height: 62vh;
    width:55vw;
    position: absolute;
    right: 1px;
    border: 1px solid gray;
  }
  #textLogContainer   {
    height: 37vh;
    width:99vw;
    position: absolute;
    bottom: 1px;
    border: 1px solid gray;
  }
</style>
<head>
  <script src="vue.js"></script>
  <script src="lodash.js"></script>
  <title>Dagu</title>
</head>
<body>
  <div id="app">
    <div id="map_container">
      <table id="tiles_container">
        <tr v-for="x in game.settings.zoom_factor">
          <td class="tile_container" v-for="y in game.settings.zoom_factor">
            <img class="tile_img" v-bind:src="tile.icon">
          </td>
        </tr>
      </table>
    </div>
    <div id="contextMenuContainer">
      <button type="button" v-on:click="saveGame">Save Game</button>
      <button type="button" v-on:click="loadGame">Load Game</button>
    </div>
    <div id="textLogContainer">
      <div v-for="output_text in game.output">
        <span>{{output_text}}</span>
      </div>
    </div>
  </div>
  <script src="constants.js"></script>
  <script src="game.js"></script>
  <script src="world.js"></script>
  <script src="pathfinder.js"></script>
  <script src="util.js"></script>
  <script src="upgrades.js"></script>
  <script src="character_attack.js"></script>
  <script src="monster_attack.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<style>
  .tile {
    padding: 0 0 0 0;
    margin: 0 0 0 0;
  }
  body {
    font-family: "Courier New",monospace;
    padding: 0 0 0 0;
    margin: 0 0 0 0;
  }
  #map_container   {
    height: 62vh;
    width:44vw;
    position: absolute;
    left: 1px;
    font-size: 2vh;
    cursor:default;
    border: 1px solid gray;
  }
  #contextMenuContainer   {
    height: 62vh;
    width:55vw;
    position: absolute;
    right: 1px;
    border: 1px solid gray;
  }
  #textLogContainer   {
    height: 37vh;
    width:99vw;
    position: absolute;
    bottom: 1px;
    border: 1px solid gray;
  }
</style>
<head>
  <script src="lodash.js"></script>
  <script src="vue.js"></script>
  <script src="../rrrrrkr%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20-lop,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,%2077777777777777777777777777%20aaaq/constants.js"></script>
  <script src="game.js"></script>
  <script src="world.js"></script>
  <script src="pathfinder.js"></script>
  <script src="util.js"></script>
  <script src="upgrades.js"></script>
  <script src="character_attack.js"></script>
  <script src="monster_attack.js"></script>
  <script src="user_interface.js"></script>
  <script src="main.js"></script>
  <title>Dagu</title>
</head>
<body>
  <div id="app">
    <div id="map_container">
    </div>
    <div id="context_menu_container">
      <button type="button" onclick=user_interface.saveGame()>Save Game</button>
      <select v-model="game.save_selected" id="save_select">
        <option v-for="save in util.getSavesList" value="save.index">{{util.formatTime(save.time)}}</option>
      </select>
      <button type="button" onclick=user_interface.loadGame()>Load Game</button>

      <button type="button" onclick=user_interface.printCredits()>Show Credits</button>

      <button type="button" onclick=user_interface.zoomIncrease()>Zoom Increase</button>
      <button type="button" onclick=user_interface.zoomDecrease()>Zoom Decrease</button>

      <button type="button" onclick=user_interface.cancelSpell() v-if="(game.status===STATUS.COMBAT_SPELL_SELECTED)">Cancel Spell</button>

      <button type="button" onclick=user_interface.moveLeft()>Move Left</button>
      <button type="button" onclick=user_interface.moveUpLeft()>Move Up and Left</button>
      <button type="button" onclick=user_interface.moveUp()>Move Up</button>
      <button type="button" onclick=user_interface.moveUpRight()>Move Up and Right</button>
      <button type="button" onclick=user_interface.moveRight()>Move Right</button>
      <button type="button" onclick=user_interface.moveDownRight()>Move Down and Right</button>
      <button type="button" onclick=user_interface.moveDown()>Move Down</button>
      <button type="button" onclick=user_interface.moveDownLeft()>Move Down and Left</button>
    </div>
    <div id="text_log_container">
      <div v-for="output_text in game.output">
        <span>{{output_text}}</span>
      </div>
    </div>
  </div>
</body>
</html>
